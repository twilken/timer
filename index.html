<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Timer</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<div class="box" id="controlBox">
				<input type="text" id="minutes" name="minutes" />
				<label for="minutes">minutes</label>
				<button id="startPauseButton">Start</button>
				<button id="resetButton">Reset</button>
			</div>
			<div class="box" id="timerBox"><span id="countdown"></span></div>
		</div>
	</body>
</html>
