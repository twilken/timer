<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Timer</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<script src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<div class="box" id="controlBox">
				<input type="text" id="minutes" name="minutes" />
				<label id="minutes-label" for="minutes">min</label>
				<button id="startPauseButton">Start</button>
				<button id="resetButton">Reset</button>
			</div>
			<div class="box" id="timer-box">
				<span id="num-of-hours"></span>
				<span class="time-unit">h</span>
				<span id="num-of-minutes"></span>
				<span class="time-unit">m</span>
				<span id="num-of-seconds"></span>
				<span class="time-unit">s</span>
			</div>
		</div>
	</body>
</html>
